<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

	<script src="../../config.js"></script>

	<script src="../../yagame/extjs/peerjs.min.js"></script>

	<script src="../../yagame/js/channels/channel.js"></script>
	<script src="../../yagame/js/channels/channel_ws.js"></script>
	<script src="../../yagame/js/channels/channel_peerjs.js"></script>
	<script src="../../yagame/js/channels/channelfactory.js"></script>

	<script src="../../yagame/js/storage/storage.js"></script>
	<script src="../../yagame/js/storage/storage_ls.js"></script>
	<script src="../../yagame/js/storage/storagefactory.js"></script>

	<script src="../../yagame/js/widgets/theme.js"></script>
	<script src="../../yagame/js/widgets/home.js"></script>
	<script src="../../yagame/js/widgets/beian.js"></script>

	<link rel="stylesheet" href="../../yagame/css/yagame.css">
	<link rel="icon" href="../../yagame/img/yagame.svg">
	<title>Quint</title>
</head>

<body>
	<div id="quint" class="nodisplay main">
		<div id="messages"
			style="display: flex; flex-direction: column; width: 90vw; height: 18vh; overflow-y: scroll;"></div>
		<div id="main"
			style="display: flex; justify-content: space-evenly; align-items: center; width: 100vw; height: 25vh; overflow-y: hidden;">
		</div>
		<div style="display: flex; justify-content: center; width: 90vw; height: 15vh; padding: min(2vw, 2vh);">
			<div id="quintbutton" class="disabled round button"
				style="width: min(15vw, 15vh); height: min(15vw, 15vh); font-size: min(4vw, 4vh);">Quint!</div>
		</div>
		<div
			style="display: flex; justify-content: center; width: 90vw; height: 5vh; padding: min(2vw, 2vh); align-items: center;">
			<div id="viewRanklistToday" class="button">查看今日排行榜</div>
			<div id="hp"></div>
			<div id="viewRanklistAll" class="button">查看总排行榜</div>
		</div>
	</div>
	<dialog id="login" open>
		<h1>登录YaGame Quint</h1>
		<p>若无法连接，先确保Key正确，然后刷新网页。</p>
		<p>此外，还可以试试开启/关闭梯子。</p>
		<p><label for="loginkey">请输入Key：</label><input id="loginkey" type="password"></p>
		<p><label><input type="checkbox" id="enableGif">启用动态效果（建议在WiFi下开启）</label></p>
		<div id="loginbutton" class="button">登录</div>
	</dialog>
	<dialog style="text-align: center;" id="ranklistTodayDialog">
		<h1>今日排行榜</h1>
		<div id="ranklistToday"></div>
		<div id="ranklistTodayClose" class="button">关闭</div>
	</dialog>
	<dialog style="text-align: center;" id="ranklistAllDialog">
		<h1>总排行榜</h1>
		<div id="ranklistAll"></div>
		<div id="ranklistAllClose" class="button">关闭</div>
	</dialog>
</body>
<script src="ui.js"></script>
<script src="client.js"></script>
