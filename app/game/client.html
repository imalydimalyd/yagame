<body>
	<div id="infopanel" class="nodisplay main">
		<div id="gameinfo"
			style="display: flex; flex-direction: column; align-items: center; width: 80vw; height: 90vh; overflow-y: scroll;">
		</div>
		<div style="display: flex; justify-content: center; width: 90vw; height: 5vh; padding: min(2vw, 2vh);">
			<div class="button" id="joingame">加入</div>
			<div class="button" id="quitgame">退出</div>
		</div>
	</div>
	<div id="game" class="nodisplay main" style="overflow-y: scroll;">
	</div>
	<dialog id="login" open>
		<h1>登录YaGame游戏室</h1>
		<p>若无法连接，先确保Key正确，然后刷新网页。</p>
		<p>此外，还可以试试开启/关闭梯子。</p>
		<p><label for="inputserverid">请输入服务器ID：</label><input id="inputserverid"></p>
		<p><label id="loginkeylabel" for="loginkey">请输入Key：</label><input id="loginkey" type="password"></p>
		<p id="publichint" class="bold"></p>
		<div id="loginbutton" class="button">登录</div>
	</dialog>
</body>
